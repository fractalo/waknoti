<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>WakNoti</title>
		<meta name="title" content="WakNoti">
		<meta name="description" content="우왁굳, 이세계 아이돌 방송 관련 텔레그램 알림 채널 모음">

		<meta property="og:type" content="website"> 
		<meta property="og:title" content="WakNoti">
		<meta property="og:description" content="우왁굳, 이세계 아이돌 방송 관련 텔레그램 알림 채널 모음">
		<meta property="og:image" content="https://www.waknoti.com/logo.png">
		<meta property="og:url" content="https://www.waknoti.com">

		<link rel="icon" sizes="any" href="%sveltekit.assets%/favicon.ico">
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/logo.svg">
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon-180.png">
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest">

		<meta name="theme-color" content="" />
		<meta name="viewport" content="width=device-width" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

		<script>
			if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
				document.documentElement.dataset.theme = 'dark';
			} else {
				document.documentElement.dataset.theme = 'light';
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
